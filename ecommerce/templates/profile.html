{% extends 'base_template.html' %}

{% block content %}

{% block orders %}
<div>Your orders, {{ user.username }}:</div>
    <ul>
    {% for order in orders %}
        <li><a href="{% url 'order' order_id=order.id %}">{{ order.id }}</a>: {{ order.created_at }}</li>
    {% endfor %}
    </ul>
{% endblock orders %}

{% endblock content %}
